<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet", href="styles.css">
</head>


<body>

    <div class="calCase">
        <div class="screen">This is the display</div>
        <div class="buttonCase">
            <div class="row">
                <button class="calcButtonNum" id="one">1</button>
                <button class="calcButtonNum" id="2">2</button>
                <button class="calcButtonNum" id="3">3</button>
                <button class="calcButtons" id="del">del</button>
                <button class="calcButtons" id="reset">C</button>
            </div>
            <div class="row">
                <button class="calcButtonNum" id="4">4</button>
                <button class="calcButtonNum" id="5">5</button>
                <button class="calcButtonNum" id="6">6</button>
                <button class="calcButtons" id="plus">+</button>
                <button class="calcButtons" id="minus">-</button>
            </div>
            <div class="row">
                <button class="calcButtonNum" id="7">7</button>
                <button class="calcButtonNum" id="8">8</button>
                <button class="calcButtonNum" id="9">9</button>
                <button class="calcButtons" id="multiply">x</button>
                <button class="calcButtons" id="divide">/</button>
            </div>
            <div class="row">
                <button class="calcButtons" id=".">.</button>
                <button class="calcButtonNum" id="0">0</button>
                <button class="calcButtons" id="space">s</button>
                <button class="calcButtons" id="equals">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
